<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>cl0tth</title>
		<style>
			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}

			body {
				background: #000;
				color: #fff;
				font-family: "Inter", -apple-system, BlinkMacSystemFont, sans-serif;
				min-height: 100vh;
				display: flex;
				align-items: center;
				justify-content: center;
				overflow: hidden;
			}

			.card {
				width: 90%;
				max-width: 600px;
				padding: 3rem;
				position: relative;
			}

			.header {
				display: flex;
				align-items: center;
				gap: 2rem;
				margin-bottom: 2rem;
			}

			.avatar {
				width: 100px;
				height: 100px;
				border-radius: 50%;
				overflow: hidden;
				transition: all 0.3s ease;
				flex-shrink: 0;
			}

			.avatar:hover {
				transform: scale(1.05);
				border-color: #888;
				box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
			}

			.avatar img {
				width: 100%;
				height: 100%;
				object-fit: cover;
				filter: grayscale(100%) contrast(120%);
				transition: filter 0.3s ease;
			}

			.avatar:hover img {
				filter: grayscale(50%) contrast(130%);
			}

			.name-title {
				flex: 1;
			}

			.name {
				font-size: 2.5rem;
				font-weight: 300;
				letter-spacing: -0.02em;
				margin-bottom: 0.25rem;
				line-height: 1;
				transition: all 0.5s ease;
				position: relative;
				display: inline-block;
				color: #fff;
			}

			.name:hover {
				color: transparent;
				letter-spacing: 2px;
			}

			.name::after {
				content: "cloth";
				position: absolute;
				top: 0;
				left: 0;
				width: 0;
				overflow: hidden;
				color: #fff;
				transition: width 0.5s ease;
				white-space: nowrap;
			}

			.name:hover::after {
				width: 100%;
			}
			.title {
				font-size: 1rem;
				color: #888;
				font-weight: 400;
				letter-spacing: 0.1em;
				text-transform: uppercase;
				transition: color 0.3s ease;
			}

			.title:hover {
				color: #fff;
			}

			.info {
				border-top: 1px solid #333;
				padding-top: 2rem;
			}

			.info-item {
				margin-bottom: 1.5rem;
				opacity: 0;
				animation: fadeIn 0.8s ease forwards;
				transition: transform 0.3s ease;
			}

			.info-item:hover {
				transform: translateX(10px);
			}

			.info-item:nth-child(1) {
				animation-delay: 0.3s;
			}
			.info-item:nth-child(2) {
				animation-delay: 0.6s;
			}
			.info-item:nth-child(3) {
				animation-delay: 0.9s;
			}
			.info-item:nth-child(4) {
				animation-delay: 1.2s;
			}

			@keyframes fadeIn {
				to {
					opacity: 1;
				}
			}

			.label {
				font-size: 0.75rem;
				color: #666;
				text-transform: uppercase;
				letter-spacing: 0.1em;
				margin-bottom: 0.25rem;
				transition: color 0.3s ease;
			}

			.info-item:hover .label {
				color: #fff;
			}

			.value {
				font-size: 1.1rem;
				font-weight: 300;
				transition: color 0.3s ease;
			}

			.info-item:hover .value {
				color: #888;
			}

			.matrix {
				position: fixed;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				pointer-events: none;
				z-index: -1;
				opacity: 0.03;
			}

			.matrix-column {
				position: absolute;
				top: -100%;
				font-size: 14px;
				color: #fff;
				font-family: "Courier New", monospace;
				white-space: nowrap;
				animation: matrixFall linear infinite;
			}

			@keyframes matrixFall {
				to {
					transform: translateY(100vh);
				}
			}

			.cursor {
				display: inline-block;
				width: 2px;
				height: 1.2em;
				background: #fff;
				margin-left: 2px;
				animation: blink 1.2s infinite;
				vertical-align: middle;
			}

			@keyframes blink {
				0%,
				100% {
					opacity: 1;
				}
				50% {
					opacity: 0;
				}
			}

			.contact {
				margin-top: 3rem;
				padding-top: 2rem;
				border-top: 1px solid #333;
				text-align: center;
			}

			.tg-button {
				display: inline-flex;
				align-items: center;
				gap: 0.5rem;
				color: #fff;
				text-decoration: none;
				font-size: 1rem;
				padding: 0.8rem 1.5rem;
				border: 1px solid #fff;
				border-radius: 4px;
				transition: all 0.3s ease;
				background: transparent;
			}

			.tg-button:hover {
				background: #fff;
				color: #000;
				transform: translateY(-2px);
				box-shadow: 0 5px 15px rgba(255, 255, 255, 0.1);
			}

			.tg-icon {
				font-size: 1.2rem;
			}

			.footer {
				margin-top: 2rem;
				text-align: center;
				color: #666;
				font-size: 0.8rem;
				transition: color 0.3s ease;
			}

			.footer:hover {
				color: #888;
			}

			@media (max-width: 768px) {
				.card {
					padding: 2rem;
				}

				.header {
					flex-direction: column;
					text-align: center;
					gap: 1rem;
				}

				.name {
					font-size: 2rem;
				}

				.title {
					font-size: 0.9rem;
				}

				.avatar {
					width: 80px;
					height: 80px;
				}
			}
		</style>
	</head>
	<body>
		<div class="matrix" id="matrix"></div>

		<div class="card">
			<div class="header">
				<div class="avatar">
					<!-- Вставьте свою аватарку -->
					<img src="./clotth.jpg" alt="cl0tth" />
				</div>
				<div class="name-title">
					<h1 class="name">cl0tth</h1>
					<div class="title">HIS MAJESTY</div>
				</div>
			</div>

			<div class="info">
				<div class="info-item">
					<div class="label">Specialization</div>
					<div class="value">Backend Development</div>
				</div>

				<div class="info-item">
					<div class="label">Interest</div>
					<div class="value">Cybersecurity</div>
				</div>

				<div class="info-item">
					<div class="label">Philosophy</div>
					<div class="value">Code logic over thought human</div>
				</div>

				<div class="info-item">
					<div class="label">Status</div>
					<div class="value">
						Available for select projects<span class="cursor"></span>
					</div>
				</div>
			</div>

			<div class="contact">
				<a href="https://t.me/cl0tth" class="tg-button" target="_blank">
					<span class="tg-icon">➤</span>
					type me
				</a>
			</div>

			<div class="footer">
				All rights reserved and not reserved at the same time
			</div>
		</div>

		<script>
			// Создание матричного фона
			const matrix = document.getElementById("matrix");
			const chars = "01";

			function createMatrixColumn() {
				const column = document.createElement("div");
				column.className = "matrix-column";

				// Случайная позиция
				column.style.left = Math.random() * 100 + "vw";

				// Случайная скорость
				const duration = Math.random() * 10 + 10;
				column.style.animationDuration = duration + "s";

				// Случайная задержка
				column.style.animationDelay = Math.random() * 5 + "s";

				// Создаем последовательность символов
				let content = "";
				const length = Math.floor(Math.random() * 30) + 20;
				for (let i = 0; i < length; i++) {
					content += chars[Math.floor(Math.random() * chars.length)];
				}

				column.textContent = content;
				matrix.appendChild(column);

				// Удаляем колонку после завершения анимации
				setTimeout(() => {
					column.remove();
				}, duration * 1000);
			}

			// Создаем несколько колонок
			for (let i = 0; i < 20; i++) {
				setTimeout(createMatrixColumn, i * 200);
			}

			// Продолжаем создавать новые колонки
			setInterval(createMatrixColumn, 300);

			// Мигающий курсор
			const cursor = document.querySelector(".cursor");

			// Случайное изменение скорости мигания
			setInterval(() => {
				const speed = Math.random() * 0.5 + 0.8;
				cursor.style.animationDuration = speed + "s";
			}, 3000);
		</script>
	</body>
</html>
